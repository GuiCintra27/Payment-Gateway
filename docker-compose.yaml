services:
  gateway-db:
    image: postgres:16-alpine
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gateway
    volumes:
      - gateway_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: redpandadata/redpanda:v23.3.15
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=kafka:33145
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health -X brokers=kafka:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka-init:
    image: redpandadata/redpanda:v23.3.15
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: >
      echo 'Iniciando criacao dos topicos...' &&
      rpk topic create pending_transactions -X brokers=kafka:29092 || true &&
      rpk topic create transactions_result -X brokers=kafka:29092 || true &&
      rpk topic create transactions_result_dlq -X brokers=kafka:29092 || true &&
      echo 'Topicos criados com sucesso!'

  go-migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      gateway-db:
        condition: service_healthy
    volumes:
      - ./go-gateway/migrations:/migrations
    command:
      [
        "-path",
        "/migrations",
        "-database",
        "postgres://postgres:postgres@gateway-db:5432/gateway?sslmode=disable",
        "up"
      ]

  go-gateway:
    build:
      context: ./go-gateway
    working_dir: /app
    command: sh -c "go mod download && go run cmd/app/main.go"
    volumes:
      - ./go-gateway:/app
    environment:
      DB_HOST: gateway-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: gateway
      DB_SSL_MODE: disable
      HTTP_PORT: 8080
      API_KEY_SECRET: change-me
      API_RATE_LIMIT_PER_MINUTE: 60
      API_RATE_LIMIT_BURST: 10
      KAFKA_BROKER: kafka:29092
      KAFKA_PRODUCER_TOPIC: pending_transactions
      KAFKA_CONSUMER_TOPIC: transactions_result
      KAFKA_CONSUMER_GROUP_ID: gateway-group
      KAFKA_DLQ_TOPIC: transactions_result_dlq
      KAFKA_CONSUMER_MAX_RETRIES: 3
    ports:
      - "8080:8080"
    depends_on:
      gateway-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      go-migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  nestjs-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nestjs:
    build:
      context: ./nestjs-anti-fraud
    working_dir: /home/node/app
    user: "${LOCAL_UID:-1001}:${LOCAL_GID:-1001}"
    env_file:
      - ./nestjs-anti-fraud/.env
    command: sh -c "npm install && npx prisma migrate deploy && npm run start:dev"
    volumes:
      - ./nestjs-anti-fraud:/home/node/app
      - nestjs_node_modules:/home/node/app/node_modules
    ports:
      - "3001:3000"
    depends_on:
      nestjs-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./next-frontend
    working_dir: /home/node/app
    user: "${LOCAL_UID:-1001}:${LOCAL_GID:-1001}"
    environment:
      API_BASE_URL: http://go-gateway:8080
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    volumes:
      - ./next-frontend:/home/node/app
      - next_node_modules:/home/node/app/node_modules
    ports:
      - "3002:3000"
    depends_on:
      go-gateway:
        condition: service_started
    restart: unless-stopped

volumes:
  gateway_postgres_data:
  nestjs_node_modules:
  next_node_modules:
