services:
  gateway-db:
    image: postgres:16-alpine
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gateway
    volumes:
      - gateway_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nestjs-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"
    volumes:
      - nestjs_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: redpandadata/redpanda:v23.3.15
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=kafka:33145
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health -X brokers=kafka:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka-init:
    image: redpandadata/redpanda:v23.3.15
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: >
      echo 'Iniciando criacao dos topicos...' &&
      rpk topic create pending_transactions -X brokers=kafka:29092 || true &&
      rpk topic create transactions_result -X brokers=kafka:29092 || true &&
      rpk topic create transactions_result_dlq -X brokers=kafka:29092 || true &&
      echo 'Topicos criados com sucesso!'

  go-migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      gateway-db:
        condition: service_healthy
    volumes:
      - ./go-gateway/migrations:/migrations
    command:
      [
        "-path",
        "/migrations",
        "-database",
        "postgres://postgres:postgres@gateway-db:5432/gateway?sslmode=disable",
        "up"
      ]

volumes:
  gateway_postgres_data:
  nestjs_postgres_data:
